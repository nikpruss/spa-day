<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>

<div id = "clientProfile">
    <h2>My profile</h2>

    <p th:text="${name}">Name</p>
    <p th:text="${skintype}">Skintype</p>
    <p th:text="${manipedi}">ManiPadi</p>

</div>
<div id = "servicesMenu">
    <h2>Menu of available Services</h2>
    <h3>Facial Treatments</h3>
    <h4>The facial treatments below are recommended by our estheticians for your given skin type.</h4>
    <table>
        <th:block th:each = "option : ${appropriateFacials}">
            <p th:text="${option}"></p>

        </th:block>
    </table>

        <th:block th:if="${manipedi} == 'manicure'">
            <h3>Manicure</h3>
            <p th:replace="fragments :: manicureDescription"></p>
        </th:block>

        <th:block th:if="${manipedi} == 'pedicure'">
            <h3>Pedicure</h3>
            <p th:replace="fragments :: pedicureDescription"></p>
        </th:block>

</div>
</body>
</html>
