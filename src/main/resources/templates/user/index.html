<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<h3 th:unless="${error}" th:text="${welcome}">Welcome</h3>
<a th:href="@{/}">Service Selection</a>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>User Name</th>
        <th>Email</th>
        <th>Date</th>
    </tr>
    </thead>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.date}"></td>
        <td>
            <a th:href="@{/user/display/{id}(id=${user.id})}">Details</a>
        </td>
    </tr>
</table>

</body>
</html>
